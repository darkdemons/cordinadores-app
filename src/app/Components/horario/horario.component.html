<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Hora">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let hora"> {{hora.hora}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Lunes">
    <th mat-header-cell *matHeaderCellDef> Lunes </th>
    <td mat-cell *matCellDef="let hora" (click)="elemento(hora,'L',hora.lunes)"> {{hora.lunes}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Martes">
    <th mat-header-cell *matHeaderCellDef> Martes </th>
    <td mat-cell *matCellDef="let hora" (click)="elemento(hora,'M',hora.martes)" > {{hora.martes}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Miercoles">
    <th mat-header-cell *matHeaderCellDef> Miercoles </th>
    <td mat-cell *matCellDef="let hora" (click)="elemento(hora,'X',hora.miercoles)"> {{hora.miercoles}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="Jueves">
    <th mat-header-cell *matHeaderCellDef> Jueves </th>
    <td mat-cell *matCellDef="let hora" (click)="elemento(hora,'J',hora.jueves)"> {{hora.jueves}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="Viernes">
    <th mat-header-cell *matHeaderCellDef> Viernes </th>
    <td mat-cell *matCellDef="let hora" (click)="elemento(hora,'V',hora.viernes)"> {{hora.viernes}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="Sabado">
    <th mat-header-cell *matHeaderCellDef> Sabado </th>
    <td mat-cell *matCellDef="let hora" (click)="elemento(hora,'S',hora.sabado)"> {{hora.sabado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h1 mat-dialog-title >
  Asignar aula a la seccion: {{data.seccion.codigo_siceu}} 
  
 </h1>

 <div mat-dialog-content>


     

     <div class="row">
         
          
          <div class="col s12">
              <label> Selecciona una Aula</label>
            <mat-form-field class="col s12">
            
            <mat-label>Materias</mat-label>
            <mat-select [(ngModel)]="AulaSelected">
              <mat-option *ngFor="let aula of aulas" [value]="aula">
                aula nÂ°{{aula}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        
        

        
      
      
     </div>

     
   
 </div>
 
 <div mat-dialog-actions>
   <button mat-button (click)="onNoClick()">Cancelar</button>
   <button mat-button  cdkFocusInitial [disabled]="!AulaSelected" (click)="asignarAula(data.seccion)">Aceptar</button>
 </div>

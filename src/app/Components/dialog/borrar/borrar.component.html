<div mat-dialog-title class="title-borrar">Seguro que quieres borrar?</div>
<div mat-dialog-action>
  <button mat-raised-button class="btn-accept left light-blue darken-4" (click)="Aceptar()">Aceptar</button>
  <button mat-raised-button class="btn-cancel right" (click)="Cancelar()">Cancelar</button>
</div>

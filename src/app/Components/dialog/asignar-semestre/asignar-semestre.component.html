<h1 mat-dialog-title >
  Asignar Seccion: {{data.seccion.codigo_siceu}} 
  
 </h1>



 <div mat-dialog-content>


     

     <div class="row">
         
          
          <div class="col s12">
              <label> Selecciona una Seccion</label>
            <mat-form-field class="col s4">
            
           <div>

            <mat-label>Semestre</mat-label>
            <mat-select [(ngModel)]="SemestreSelected ">
              <mat-option *ngFor="let semestre of semestres" [value]="semestre">
                {{semestre}}
              </mat-option>
            </mat-select>
           </div>
          </mat-form-field>
         <!--7777777777777777777777777777777777777777777-->
         <mat-form-field class="col s4">  
         <div>

            <mat-label>Codigo</mat-label>
            <mat-select [(ngModel)]="CodigoSelected">
              <mat-option *ngFor="let codigoCarrer of codigoCarrera" [value]="codigoCarrer">
                {{codigoCarrer}}
              </mat-option>
            </mat-select>
           </div>
          </mat-form-field>
         <!--7777777777777777777777777777777777777777777-->
         
         <mat-form-field class="col s4">
                <mat-label>Seccion</mat-label>
                <mat-select [(ngModel)]="SeccionSelected" >    
                  <mat-option *ngFor="let seccione of seccioneS"  [value]="seccione">  
                    {{seccione}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

           
          </div>
        
        
        </div>

     
   
   </div>
      
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button  cdkFocusInitial [disabled]="!SemestreSelected  && !CodigoSelected && !SeccionSelected " 
    (click)="asignarSemestre(data.seccion)  ">Aceptar</button>
</div>

<h1 mat-dialog-title >
  Asignar semestre a la seccion: {{data.seccion.codigo_siceu}} 
  
 </h1>

 <div mat-dialog-content>


     

     <div class="row">
         
          
          <div class="col s12">
              <label> Selecciona un Semestre</label>
            <mat-form-field class="col s12">
            
            <mat-label>Semestres</mat-label>
            <mat-select [(ngModel)]="SemestreSelected">
              <mat-option *ngFor="let semestre of semestres" [value]="semestre">
                {{semestre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        
        
        </div>

     
   
   </div>
      
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button  cdkFocusInitial [disabled]="!SemestreSelected" (click)="asignarSemestre(data.seccion)">Aceptar</button>
</div>

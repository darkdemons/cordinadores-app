<div class="imgbgl valign-wrapper">

  <div class="container">
      <mat-card class="login-card">
          <mat-card-header >
            
            <mat-card-title ><h4 >Iniciar sesión</h4></mat-card-title>
            
          </mat-card-header>
          <mat-card-content>
            <div class="row">
            <form class="col s12" [formGroup]="loginForm">
                
                    <mat-form-field class="col s12">
                      <input matInput type="text"  class="browser-default" formControlName="usuario">
                      <mat-placeholder class="placeholder">Usuario</mat-placeholder >
                    </mat-form-field>
                  
                    <mat-form-field class="col s12">
                      <input type="password" matInput  class="browser-default" formControlName="contra">
                      <mat-placeholder class="placeholder">Contraseña</mat-placeholder>
                    </mat-form-field>
                
            </form>
          </div>
          </mat-card-content>
          <mat-card-actions class="row">
            <button mat-button class="col s12 btn-is browser-default" [disabled]="!loginForm.valid" (click)="iniciarSesion()">Iniciar sesión</button>
           
          </mat-card-actions>
        </mat-card>
  </div>

</div>
